<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="board" id="board">
            <div class="cell" onclick="handleClick(0)"></div>
            <div class="cell" onclick="handleClick(1)"></div>
            <div class="cell" onclick="handleClick(2)"></div>
            <div class="cell" onclick="handleClick(3)"></div>
            <div class="cell" onclick="handleClick(4)"></div>
            <div class="cell" onclick="handleClick(5)"></div>
            <div class="cell" onclick="handleClick(6)"></div>
            <div class="cell" onclick="handleClick(7)"></div>
            <div class="cell" onclick="handleClick(8)"></div>
        </div>
        <div id="players">
            <input type="text" id="player1Name" placeholder="Nome do jogador 1">
            <input type="text" id="player2Name" placeholder="Nome do jogador 2">
            <button onclick="startGame()">Iniciar Jogo</button>
        </div>
        <div id="status"></div>
        <div id="scoreboard">
            <p>Pontuação:</p>
            <p><span id="player1NameSpan"></span>: <span id="player1Score">0</span></p>
            <p><span id="player2NameSpan"></span>: <span id="player2Score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
